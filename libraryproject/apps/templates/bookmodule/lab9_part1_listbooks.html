<h1>Book List</h1>
<a href="{% url 'lab9_part1_addbook' %}">Add New Book</a>
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  {% for book in books %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
      <a href="{% url 'lab9_part1_editbook' book.id %}">Edit</a>
      <a href="{% url 'lab9_part1_deletebook' book.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
